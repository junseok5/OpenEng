<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="%PUBLIC_URL%/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
  <meta property="og:title" content="OpenEng" />
  <!-- <meta property="og:url" content="" /> -->
  <meta property="og:image" content="%PUBLIC_URL%/cover_2.png" />
  <meta property="og:description" content="Open english education site." />
  <meta property="og:site_name" content="OpenEng" />
  <title>OpenEng</title>
</head>

<body>
  <div id="root"></div>
  <div id="notify-browser"></div>
  <script>
    const agent = navigator.userAgent.toLowerCase()
    const name = navigator.appName
    if (name === 'Microsoft Internet Explorer' || agent.indexOf('trident') > -1) {
      const root = document.getElementById('notify-browser')
      const node = document.createElement('h1')
      const textNode = document.createTextNode('지원하지 않는 브라우저입니다.')
      node.appendChild(textNode)
      root.appendChild(node)
    }
  </script>
</body>

</html>
