<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="%PUBLIC_URL%/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
  <meta property="og:title" content="심슨영어 - 무료 영어회화 공부 앱" />
  <!-- <meta property="og:url" content="" /> -->
  <meta property="og:image" content="" />
  <meta property="og:description" content="영화 하이라이트로 공부하는 영어 회화! 지금 시작해보세요." />
  <meta property="og:site_name" content="심슨영어" />
  <title>심슨영어</title>
</head>

<body>
  <div id="root"></div>
  <div id="notify-browser"></div>
  <script>
    const agent = navigator.userAgent.toLowerCase()
    const name = navigator.appName
    if (name === 'Microsoft Internet Explorer' || agent.indexOf('trident') > -1) {
      const root = document.getElementById('notify-browser')
      const node = document.createElement('h1')
      const textNode = document.createTextNode('지원하지 않는 브라우저입니다.')
      node.appendChild(textNode)
      root.appendChild(node)
    }
  </script>
</body>

</html>
